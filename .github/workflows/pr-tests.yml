name: PR Quality Checks

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  test:
    name: Accessibility & Best Practices Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run test:install

      - name: Build site
        run: npm run build

      - name: Run accessibility tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 30
